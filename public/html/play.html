<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>"○✕ゲーム"</title>
  <link rel="stylesheet" href="public/css/play.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="public/js/play.js" type='application/javascript'></script>
</head>
<body>
  <header>
  <div class="score_board">
    <div class="circle">◯</div>
    <div class="score1"></div>
    <div class="vs">VS</div>
    <div class="score2"></div>
    <div class="cross">✕</div>
  </div>
  </header>
  <main>
    <div class="game_board">
      <div class="hline_1"></div>
      <div class="hline_2"></div>
      <div class="vline_1"></div>
      <div class="vline_2"></div>
        <div class="row1">
          <div class="cell1"></div><div class="cell2"></div><div class="cell3"></div>
        </div>
        <div class="row2">
          <div class="cell4"></div><div class="cell5"></div><div class="cell6"></div>
        </div>
        <div class="row3">
          <div class="cell7"></div><div class="cell8"></div><div class="cell9"></div>
        </div>
    </div>
  </main>
  <footer>
    <div class="close"><button>やめる</button></div>
  </footer>
</body>
</html>
